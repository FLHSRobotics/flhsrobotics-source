<div class="container center-align">
  <h1 class="title">In The News</h1>
  <hr>
  <div class="carousel carousel-slider">
    <a class="carousel-item" *ngFor="let media of mediaLink"><img class="responsive-img" [src]="media" [alt]="media"></a>
  </div>
  <app-loader *ngIf="!isMediaLoaded" class="center-align"></app-loader>
</div>
