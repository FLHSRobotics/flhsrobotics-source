<div class="container">
  <h1 class="center-align">Outreach</h1>
  <div class="row" *ngIf="isContentLoaded">
    <div class="col m8 offset-m2 s12">
      <div class="card" *ngFor="let outreachData of outreachArr">
        <div class="card-image">
          <img src="{{outreachData.img}}" class="responsive-img">
        </div>
          <div class="card-content">
            <span class="card-title">{{outreachData.outreachName}} on {{outreachData.date | date: 'dd/MM/yyyy'}}</span>
            <p>{{outreachData.outreachDescription}}</p>
          </div>
      </div>
    </div>
  </div>
  <app-loader *ngIf="!isContentLoaded"></app-loader>
</div>
